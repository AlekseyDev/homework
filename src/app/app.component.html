<h1>Hot Weather Widget</h1>
<div class="element">
  <div class="element-left">
    <div class="element-bg-img"><img src="../assets/images/1.jpg" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li *ngFor="let cont of continents" (click)="setSelected(cont)">
            <a href="#" [className]="getSelectedAClass(cont)">{{cont}}</a>
          </li>
        </ul>
      </div>
      <div class="village">
        <h3>Континент: {{selectedContinent}}</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2">
            <div class="activity-row"
                 *ngFor="let item of cities | citiesContinentPipe : selectedContinent; index as i;"
                 [attr.data-index]="i"
                 [className]="i % 2 == 0 ? 'chetniy' : 'nechetniy'">
              <app-city [cityItem]="item"></app-city>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="element-right">
    <div class="temperatur">
      <h5>Et harum quidem</h5>
      <span class="w-line"> </span>
      <span class="cloud"> </span>
      <h2>14<sup class="degree">°</sup></h2>
      <h6>Water 20<sup class="degree">°</sup></h6>
    </div>
    <div class="teddy-bear">
      <div class="teddy-text">
        <h4>Nam libero voluptatem</h4>
        <span class="w-line"> </span>
        <img src="../assets/images/b1.jpg" alt=""  class="img-responsive">
      </div>
      <div class="teddy-follow">
        <ul>
          <li class="folw-h"><h3>2850</h3>
            <p>Followers</p>
          </li>
          <li><h3>675</h3>
            <p>Following</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="clear"> </div>
</div>
