<div class="activity-card">
  <div class="activity-desc">
    <h5>Наименование: {{cityItem.name}}</h5>
    <p>Описание: {{cityItem.cityInfo.description}}</p>
    <p>Страна: {{cityItem.cityInfo.country}}</p>
    <h6>Почтовый индекс: {{cityItem.cityInfo.postindex}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]="cityItem.cityInfo.img" alt=""/></li>
      <li><img [src]="cityItem.socialInfo.img" alt=""/></li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
